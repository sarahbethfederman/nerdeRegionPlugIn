<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="panel.css">
    <title>NerdeRegion</title>
    <script src="../../vendor/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
<header>
    <div id="toolbar">
        <div class="group">
            <button id="captureButton" class="toolbarButton record">Record</button>
            <button id="clearButton" class="toolbarButton clear">Clear</button>
        </div>
        <div class="group last">
            <button id="cssPathButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Group by CSS
            </button>
            <button id="persistButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Persist Log
            </button>
            <button id="highlightButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Calculate Name
            </button>
        </div>
        <div class="group right">
            <button id="infoButton" class="toolbarButton about" aria-label="About NerdeRegion"><span>i</span></button>
        </div>
    </div>
</header>
<main>
    <div id="logs">
        <ul id="regions" role="tablist">
            <li role="none">
                <button role="tab" aria-selected="false" aria-controls="events" class="tab all active">
                    All Regions
                </button>
            </li>
            <!--li role="none">
                <button role="tab" aria-selected="false" aria-controls="events" class="tab">
                    1) #liveregion
                </button>
            </li>
            <li role="none">
                <button role="tab" aria-selected="false" aria-controls="events" class="tab gone">
                    2) #missingliveregion
                </button>
            </li-->
        </ul>
        <div id="events" role="tabpanel" aria-label="Live Region Log">
            <ol>
                <li class="region-1">
                    <span class="role tag">
                        <strong>Role:</strong> Alert
			        </span>
                    <span class="type tag">
                        <strong>Politeness:</strong> Assertive
			        </span>
                    <span class="atomic tag">
                        <strong>Atomic:</strong> True
			        </span>
                    <span class="relevant tag">
                        <strong>Relevant:</strong> Additions Text
			        </span>
                    <span class="frame tag">
                        <strong>In Frame:</strong> Yes
			        </span>
                    <div class="path">
                        <em class="id">23</em><a href="">#aria_live_status_container</a>
                    </div>
                    <div class="content accname">No search results.</div>
                    <div class="time">
                        23:14:43:407
                    </div>
                </li>
            </ol>
        </div>
    </div>
</main>
<script src="/vendor/jquery-3.2.1.slim.min.js"></script>
<script src="panel.js"></script>
</body>
</html>
