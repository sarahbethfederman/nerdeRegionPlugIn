<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="panel.css">
    <title>NerdeRegion</title>
    <style id="filterStyle"></style>
</head>
<body>
<header>
    <div id="toolbar">
        <div class="group">
            <button id="resetButton" class="toolbarButton reset">Reset</button>
        </div>
        <div class="group last">
            <button id="persistButton" class="toolbarButton check">Preserve Log</button>
            <button id="accNameButton" class="toolbarButton check">Calculate Name (Beta)</button>
        </div>
        <div class="group right">
            <!--button id="infoButton" class="toolbarButton about" aria-label="About NerdeRegion"><span>i</span></button-->
        </div>
    </div>
</header>
<main>
    <div id="logs">
        <ul id="regions" role="tablist">
            <li role="none">
                <button role="tab" aria-selected="true" aria-controls="events" class="tab all active" data-region="all">
                    All Regions
                </button>
            </li>
        </ul>
        <div id="events" role="tabpanel" aria-label="Live Region Log">
            <ol></ol>
        </div>
    </div>
</main>
<script src="/vendor/jquery-3.2.1.slim.min.js"></script>
<script src="panel.js"></script>
</body>
</html>
