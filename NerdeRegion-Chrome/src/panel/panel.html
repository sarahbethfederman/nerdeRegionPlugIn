<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="panel.css">
    <title>NerdeRegion</title>
    <style id="filterStyle"></style>
</head>
<body>
<header>
    <div id="toolbar">
        <div class="group">
            <button id="resetButton" class="toolbarButton reset" title="Reset">Reset</button>
        </div>
        <div class="group">
            <button id="persistButton" class="toolbarButton check" title="Persist Log">Persist Log</button>
        </div>
        <div class="group">
            <button id="accNameButton" class="toolbarButton check" title="Show Accessible Name">Show Accessible Name</button>
        </div>
        <div class="group right">
            <a href="https://github.com/wizzyfx/nerdeRegionPlugIn" class="about" title="About" target="_blank"><span>?</span></a>
        </div>
    </div>
</header>
<main>
    <div id="logs">
        <div id="regions">
            <button role="tab" aria-selected="true" aria-controls="events" class="tab all" data-region="all">All Regions</button>
        </div>
        <div id="events">
            <ol></ol>
        </div>
    </div>
</main>
<script src="panel.js"></script>
</body>
</html>
