<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="panel.css">
    <title>NerdeRegion</title>
</head>
<body>
<header>
    <div id="toolbar">
        <div class="group">
            <button id="pauseButton" class="toolbarButton resume pause">Pause</button>
            <button id="resetButton" class="toolbarButton reset">Reset</button>
        </div>
        <div class="group last">
            <button id="cssPathButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Group by CSS
            </button>
            <button id="persistButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Persist Log
            </button>
            <button id="highlightButton" class="toolbarButton check" aria-label="Turn On Focus Indicator">Calculate Name (Beta)
            </button>
        </div>
        <div class="group right">
            <button id="infoButton" class="toolbarButton about" aria-label="About NerdeRegion"><span>i</span></button>
        </div>
    </div>
</header>
<main>
    <div id="logs">
        <ul id="regions" role="tablist">
            <li role="none">
                <button role="tab" aria-selected="false" aria-controls="events" class="tab all active">
                    All Regions
                </button>
            </li>
        </ul>
        <div id="events" role="tabpanel" aria-label="Live Region Log">
            <ol></ol>
        </div>
    </div>
</main>
<script src="/vendor/jquery-3.2.1.slim.min.js"></script>
<script src="panel.js"></script>
</body>
</html>
